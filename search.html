  <script>
  
  function search()
  {
    
    var city=document.getElementById("city").value;
    var category=document.getElementById("category").value;
  window.swal({
      title: "Searching...",
      text: "Plese Wait...",
      imageUrl: "https://i.imgur.com/TZcL7Cc.gif",
      allowOutsideClick: false
    });
  
  	$.ajax
     ({
         type: "GET",
    	 dataType: "text",
        data: "category="+category+"&&city="+city,
         url: "/getFirends",
     success:function(content)
     {
    	 
    	// console.log(content);
     	if(content != "")	 
     		{
				swal({
     	    		  title: "Done!!!",
     	    		  text: "Click Ok to view the result",
     	    		  icon: "success",
                 button: "OK !",
                 
     	    		}).then(function() {
// Redirect the user

      window.location.href='./output';

console.log('The Ok Button was clicked.');
});
     		}else
     			{
     			 swal({
     	    		  title: "Error!!!",
     	    		  text: "Please contact Developer",
     	    		  icon: "error",
     	    		  button: "OK !",
     	    		});
     			}
     	 
     },
     
     });
 }

  </script>
